<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Travelgram</title>
  </head>
  <body>
    <header>
      <div class="container py-sm">
        <nav class="flex items-center gap-1.25">
          <a href="#">
            <img src="assets/icons/Logo.svg" alt="Logo Travelgram">
          </a>

          <a href="#" class="search" aria-label="search"></a>
          <a href="#" class="desktop-only">Explorar</a>
          <a href="#" class="desktop-only">Minhas Viagens</a>
          <a href="#">
            <img class="img-profile-sm" src="assets/Profile.png" alt="Foto do perfil">
          </a>
        </nav>
      </div>
    </header>

    <section id="profile">
      <div class="container flex py-xl items-center">
        <img class="img-perfil" src="assets/Profile.png" alt="Foto de perfil">
        <div class="profile-description">
          <h1>Isabela Torres</h1>
          <p>Amante de viagens, cultura e gastronomia. 🌍✈️  
            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
        </div>
        <div class="trips">
          <ul role="list" class="flex flex-columns gap-1">
            <li class="flex items-center gap-.5">
              <img src="assets/icons/MapPin.svg" alt="ícone de localização"> <span>São Paulo, Brazil</span>
            </li>

            <li class="flex items-center gap-.5">
              <img src="assets/icons/AirplaneTilt.svg" alt="ícone de um avião"> <span>37 países</span>
            </li>

            <li class="flex items-center gap-.5">
              <img src="assets/icons/Image.svg" alt="ícone de uma imagem"> <span>240 fotos</span>
            </li>
            
            
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
